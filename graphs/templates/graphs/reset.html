<!DOCTYPE html>

<!-- Base template for web pages used in GraphSpace. Every pages in 
     GraphSpace are based on this htmll template. -->
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>GraphSpace</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'graphs/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this base template -->
    <link href="{% static 'graphs/css/base.css' %}" rel="stylesheet">

    <!-- Came with Bootstrap template -->
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
   <p id="url">{{url}}</p>

 	<!-- menubar provided by Bootstrap -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'graphs.views.index' %}">GraphSpace</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'graphs' %}">Graphs</a></li>
                    <li><a href="{% url 'groups' %}">Groups</a></li>   
                    <li><a href="{% url 'help' %}">Help</a></li>  
                </ul>
            </div><!--/.nav-collapse -->

            
        </div>
    </div>

    <div class="container" style="margin-top: 150px; text-align: center;">
    	<h1>Reset Password</h1>
    	<form method="POST" class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="reset_email" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-6">
		      <input type="email" name="reset_email" class="form-control" id="reset_email" value={{ email }} placeholder="Email" readonly>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-6">
		      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
		    </div>
		  </div>
		   <div class="form-group">
		    <label for="verifyPass" class="col-sm-2 control-label">Re-Enter Password</label>
		    <div class="col-sm-6">
		      <input type="password" class="form-control" id="verifyPass" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" id="reset_pw" class="btn btn-success">Reset Password</button>
		    </div>
		  </div>
		</form>

    </div>

    <script src="{% static 'graphs/js/jquery.min.js' %}"></script>
    <script src="{% static 'graphs/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'graphs/js/reset.js' %}" type="text/javascript"></script>

    <footer class="footer">
<br>Powered by <a href="https://www.djangoproject.com/">Django 1.7.6</a>
<br><a href = "http://js.cytoscape.org/">CytoscapeJS</a>
</footer>
  </body>

 </html>
